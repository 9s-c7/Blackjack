<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="text">Let's Play Blackjack!</h2>
        <h3 id="result"><span>C'mon!</span></h3>
        <div class="playground">
            <div id="your_box">
                <h2 >You:<span id="your_score">0</span></h2>
            </div>
            <div id="bot_box">
                <h2>Dealer:<span id="bot_score">0</span></h2>
            </div>
        </div>
        <div class="row2">
            <div>
                <button class="btn btn-primary" id="hit">Hit</button>
                <button class="btn btn-warning" id="stand">Stand</button>
                <button class="btn btn-danger" id="deal">Deal</button>
            </div>
        </div>
        <div class="row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td id="wins">0</td>
                    <td id="losses">0</td>
                    <td id="draws">0</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
